<title>班级列表</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
  
  <dl style="text-align:center; color:#fff">
    <dt><span class="f-18">{$grade}</span> 
        <dd> <span class="r">班级人数：<strong>{$count}</strong>人</span> </div>
      <div class="mt-20"></dd>
    </dt>
    
  </dl>
</div>
<div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
          <thead>
            <tr class="text-c">

              <th width="100">用户名</th>
              <th width="40">性别</th>
              <th width="90">手机</th>
              <th width="150">邮箱</th>
              <th width="50">城市</th>
              <th width="70">状态</th>
            </tr>
        </thead>
        <tbody>
          {volist name="list" id="vo"}
            <tr class="text-c">
              <td>{$vo.name}</td>
              <td>{$vo.sex}</td>
              <td>{$vo.mobile}</td>
              <td>{$vo.email}</td>    
              <td>{$vo.city}</td>     
              <td>{$vo.status}</td>
              </tr>
          {/volist}
    </tbody>
  </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="__STATIC__/static/h-ui.admin/js/H-ui.admin.page.js"></script>
<!--/_footer /作为公共模版分离出去-->

</body>
</html>
